<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profesores</title>
    <script src="https://kit.fontawesome.com/e96f1cacd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <form class="form-create" method="POST">
        <h1>Modificaci√≥n de profesores</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user-tag icon"></i>
                <input type="text" placeholder="Nombre">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-fingerprint icon"></i>
                <input type="text" placeholder="Apellido">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-fingerprint icon"></i>
                <input type="text" placeholder="Correo electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-fingerprint icon"></i>
                <input type="text" placeholder="telefono">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-fingerprint icon"></i>
                <input type="date" placeholder="Fecha de nacimiento">
            </div>

            <input type="submit" value="Registrar profesor" class="button">
            
            <p><a class="link" href="loginvista.html"></a></p>

            <p><a class="linkfail" href="profesores.html">Cancelar registro</a></p>
        </div>
    </form>
</body>
</html>
